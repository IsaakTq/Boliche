<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Boliche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #3b4f8f, #1530a7);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .bowling-container {
            text-align: center;
            position: relative;
        }

        .lane {
            width: 300px;
            height: 500px;
            background: #c1a27e;
            margin: 0 auto;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .pins {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            justify-content: center;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pin {
            width: 30px;
            height: 80px;
            background-size: cover;
            background-position: center;
            background-image: url('https://png.pngtree.com/png-clipart/20230504/original/pngtree-bowling-pins-png-image_9140360.png'); /* Cambia esto por la URL de tu imagen */
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .pin.knocked {
            transform: rotate(90deg) translateY(20px);
            opacity: 0.5;
        }

        .ball {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #000 60%, #555);
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes roll {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-200px);
            }
            100% {
                transform: translateX(-50%) translateY(-450px);
            }
        }

        .ball.animate {
            animation: roll 1s ease-out forwards;
        }

        button {
            background: #ff4500;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        button:hover {
            background: #ff6347;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ³ Juego de Boliche ðŸŽ³</h1>
    <div class="bowling-container">
        <div class="lane">
            <div class="pins" id="pins">
                <!-- Pinos -->
                <div class="row">
                    <div class="pin"></div>
                    <div class="pin"></div>
                    <div class="pin"></div>
                    <div class="pin"></div>                    
                </div>
                <div class="row">
                    <div class="pin"></div>
                    <div class="pin"></div>
                    <div class="pin"></div>
                </div>
                <div class="row">
                    <div class="pin"></div>
                    <div class="pin"></div>
                </div>
                <div class="row">
                    <div class="pin"></div>

                </div>
            </div>
            <div class="ball" id="ball">ðŸŽ±</div>
        </div>
        <button onclick="rollBall()">Lanzar Bola</button>
        <div class="result" id="result">&nbsp;</div>
    </div>

    <script>
        function rollBall() {
            const pins = document.querySelectorAll('.pin');
            const ball = document.getElementById('ball');
            const result = document.getElementById('result');

            // Animar la bola
            ball.classList.add('animate');

            // Generar resultados aleatorios para los pinos
            const knockedPins = Math.floor(Math.random() * pins.length) + 1;

            // Animar los pinos derribados despuÃ©s de que la bola llegue
            setTimeout(() => {
                pins.forEach((pin, index) => {
                    if (index < knockedPins) {
                        pin.classList.add('knocked');
                    }
                });

                // Mostrar el resultado
                result.textContent = `Pinos derribados: ${knockedPins}`;
            }, 1000);

            // Reset de animaciÃ³n y estado
            setTimeout(() => {
                ball.classList.remove('animate');
                pins.forEach(pin => pin.classList.remove('knocked'));
                result.textContent = '';
            }, 3000);
        }
    </script>
</body>
</html>
